<mat-tab-group mat-align-tabs="center" 
  [selectedIndex]="selectedTab" 
  (selectedIndexChange)="selectedTab = $event">
  <mat-tab label="Departments">
    <app-departments-table (showEmployeesEvent)="onShowEmployees($event)"></app-departments-table>
  </mat-tab>
  <mat-tab label="Employees">
    <app-employees-table></app-employees-table>
  </mat-tab>
</mat-tab-group>
